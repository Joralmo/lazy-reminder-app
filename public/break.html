<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break</title>
    <style>
      .container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      body {
        background: rgba(255, 99, 71, 1);
        background: linear-gradient(
          90deg,
          rgba(255, 99, 71, 1) 0%,
          rgba(255, 99, 71, 1) 35%,
          rgba(177, 83, 148, 1) 100%
        );
      }
      h1 {
        text-shadow: 0 0 3px black, 0 0 5px black;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="element">
        <h1>Hora de un descanso</h1>
      </div>
    </div>
  </body>
</html>
